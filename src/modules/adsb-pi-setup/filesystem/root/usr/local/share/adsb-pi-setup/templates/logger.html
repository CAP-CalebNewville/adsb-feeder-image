{% extends 'base.html' %}
{% set active_page = "logger" %}

{% block content %}
<h1>{% block title %} Log files {% endblock %}</h1>
<h2 class="mt-5">Docker logs</h2>
<code>
    {{ dockerlogs.replace("\n", "<br>") | safe }}
</code>
<h2 class="mt-5">ADSB Feeder setup app logs</h2>
<code>
    {{ feederlogs.replace("\n", "<br>") | safe }}
</code>

{% endblock %}
