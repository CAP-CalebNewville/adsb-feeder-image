services:
  adsbhub:
    image: ${AH_CONTAINER}
    healthcheck:
      disable: true
    tty: true
    container_name: adsbhub
    restart: always
    cpu_period: 50000
    cpu_quota: 7500
    environment:
      - TZ=${FEEDER_TZ}
      - SBSHOST=ultrafeeder
      - CLIENTKEY=${FEEDER_ADSBHUB_STATION_KEY}
      - S6_KILL_GRACETIME=1000
      # USER_PROVIDED_ENV_START
      # USER_PROVIDED_ENV_END
    tmpfs:
      - /run:exec,size=64M
      - /var/log
