services:

  portainer_server:
    image: portainer/portainer-ce
    tty: true
    container_name: portainer
    hostname: portainer
    restart: always
    ports:
      - 8000:8000
      - 9443:9443
    environment:
      - NONE=
    tmpfs:
      - /tmp:rw,nosuid,nodev,noexec,relatime,size=128M
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/adsb/portainer_data:/data
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"

  webproxy:
    image: ghcr.io/sdr-enthusiasts/webproxy
    tty: true
    container_name: webproxy
    hostname: webproxy
    restart: always
    ports:
      - 80:80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - AUTOGENERATE=ON
      - VERBOSELOG=ON
      - GEOIP_DEFAULT=ALLOW
      - REVPROXY=
                  map|http://host.docker.internal:8080,tar1090|http://host.docker.internal:8080,
                  stats|http://host.docker.internal:8080/graphs1090/,graphs|http://host.docker.internal:8080/graphs1090/,graphs1090|http://host.docker.internal:8080/graphs1090/,
                  piaware|http://host.docker.internal:8088,pa|http://host.docker.internal:8088,flightaware|http://host.docker.internal:8088,
                  piaware-stats|http://host.docker.internal:8082,fa-stats|http://host.docker.internal:8082,fa-status|http://host.docker.internal:8082,
                  setup|http://host.docker.internal:5000,config|http://host.docker.internal:5000
      - REDIRECT=
                  fr|http://host.docker.internal:8754,
                  fr24|http://host.docker.internal:8754,
                  flightradar|http://host.docker.internal:8754,
                  flightradar24|http://host.docker.internal:8754,
                  fr-status|http://host.docker.internal:8754,
                  portainer|https://host.docker.internal:9443,
                  ptnr|https://host.docker.internal:9443,
      - SSL=DISABLED
      - VERBOSELOG=on
      - IPV6=ON
    cap_add:
        - NET_ADMIN
    tmpfs:
        - /tmp:rw,nosuid,nodev,noexec,relatime,size=128M
        - /var/log/nginx:rw,nosuid,nodev,noexec,relatime,size=128M
    volumes:
        - /opt/adsb/webproxy:/run/nginx
        - "/etc/localtime:/etc/localtime:ro"
        - "/etc/timezone:/etc/timezone:ro"

  ultrafeeder:
    image: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder
    tty: true
    container_name: ultrafeeder
    hostname: ultrafeeder
    restart: unless-stopped
    device_cgroup_rules:
      - 'c 189:* rwm'
    ports:
      - 8080:80               # to expose the web interface
    environment:
      # --------------------------------------------------
      # general parameters:
      - LOGLEVEL=error
      - TZ=${FEEDER_TZ}
      # --------------------------------------------------
      # SDR related parameters:
      - READSB_DEVICE_TYPE=rtlsdr
      - READSB_RTLSDR_DEVICE=${ADSB_SDR_SERIAL}
      - READSB_RTLSDR_PPM=${ADSB_SDR_PPM}
      #
      # --------------------------------------------------
      # readsb/decoder parameters:
      - READSB_LAT=${FEEDER_LAT}
      - READSB_LON=${FEEDER_LONG}
      - READSB_ALT=${FEEDER_ALT_M}
      - READSB_GAIN=${FEEDER_READSB_GAIN}
      - READSB_MODEAC=false
      - READSB_RX_LOCATION_ACCURACY=2
      - READSB_STATS_RANGE=true
      # Sources and Aggregator connections:
      # (Note - remove the ones you are not using / feeding)
      - ULTRAFEEDER_CONFIG=${FEEDER_ULTRAFEEDER_CONFIG}
      - MLAT_USER=${MLAT_SITE_NAME}
      - UUID=${ULTRAFEEDER_UUID}
      #
      # --------------------------------------------------
      # TAR1090 (Map Web Page) parameters:
      - UPDATE_TAR1090=true
      - TAR1090_MESSAGERATEINTITLE=true
      - TAR1090_PAGETITLE=${FEEDER_NAME}
      - TAR1090_PLANECOUNTINTITLE=true
      - TAR1090_ENABLE_AC_DB=true
      - TAR1090_FLIGHTAWARELINKS=true
      - HEYWHATSTHAT_PANORAMA_ID=${FEEDER_HEYWHATSTHAT_ID}
      - HEYWHATSTHAT_ALTS=${FEEDER_HEYWHATSTHAT_ALTS}
      - TAR1090_SITESHOW=true
      - TAR1090_RANGE_OUTLINE_COLORED_BY_ALTITUDE=true
      - TAR1090_RANGE_OUTLINE_WIDTH=2.0
      - TAR1090_RANGERINGSDISTANCES=50,100,150,200
      - TAR1090_RANGERINGSCOLORS='#1A237E','#0D47A1','#42A5F5','#64B5F6'
      - TAR1090_USEROUTEAPI=${FEEDER_TAR1090_USEROUTEAPI}
      # --------------------------------------------------
      # GRAPHS1090 (Decoder and System Status Web Page) parameters:
      # The two 978 related parameters should only be included if you are running dump978 for UAT reception (USA only)
      - GRAPHS1090_DARKMODE=true
      # - ENABLE_978=yes
      # - URL_978=http://dump978/skyaware978
      #
    volumes:
      - /opt/adsb/ultrafeeder/globe_history:/var/globe_history
      - /opt/adsb/ultrafeeder/graphs1090:/var/lib/collectd
      - /proc/diskstats:/proc/diskstats:ro
      - /dev:/dev:ro
    tmpfs:
      - /run:exec,size=256M
      - /tmp:size=128M
      - /var/log:size=32M